{% extends "base.html" %}

{% block content %}
{% include "adjudication_system/_report_styling.html" %}
<div class="container mb-5">
<table class="report" id="qualified-starts">
<colgroup>
    <col span="1" style="width: 10%;">
    <col span="1" style="width: 50%;">
    <col span="1" style="width: 40%;">
</colgroup>
<thead>
    <tr>
        <td class="title-box first-col" colspan="4">All dancers<br/>Starting numbers</td>
    </tr>
    <tr class="top-row separator">
        <td class="first-col">#</td>
        <td>Name</td>
        <td>Team</td>
    </tr>
</thead>
<tbody>
    {% for dancer in dancers|sort(attribute='name') %}
    <tr>
        <td class="first-col">{{dancer.number}}</td>
        <td>{{dancer.name}}</td>
        <td>{{dancer.team}}</td>
    </tr>
    {% endfor %}
</tbody>
</table>
</div>

{% endblock %}
