{% extends "base.html" %}

{% block app_content %}
{% if competitions|length == 0 %}
<h2>There are no results published yet</h2>
{% endif %}
{% for competition in competitions|sort(attribute='when') %}
<a class="btn btn-primary d-block my-2" href="{{ url_for('adjudication_system.competition_results', competition_id=competition.competition_id) }}">{{competition}}</a>
{% endfor %}
{% endblock %}
