<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" href="<%= BASE_URL %>favicon.ico">
        <title>DANCE</title>

        <!--Page loading animation-->
        <style type="text/css">
            .page__loader { width: 40px; height: 40px; position: relative; margin: 250px auto;}
            .double-bounce1, .double-bounce2 { width: 100%; height: 100%; border-radius: 50%; background-color: #0055ff; opacity: 0.6; position: absolute; top: 0; left: 0; -webkit-animation: sk-bounce 2.0s infinite ease-in-out; animation: sk-bounce 2.0s infinite ease-in-out;}
            .double-bounce2 {-webkit-animation-delay: -1.0s;animation-delay: -1.0s;}
            @-webkit-keyframes sk-bounce {0%, 100% {-webkit-transform: scale(0.0)}50% {-webkit-transform: scale(1.0)}}
            @keyframes sk-bounce {0%, 100% {transform: scale(0.0);-webkit-transform: scale(0.0);}50% {transform: scale(1.0);-webkit-transform: scale(1.0);}}
        </style>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    </head>
    <body>
        <noscript>
            <strong>We're sorry, but DANCE doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
        <div id="app">
            <div class="page__loader">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>
        <!-- built files will be auto injected -->
    </body>
</html>
